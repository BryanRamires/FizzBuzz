name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      GOTOOLCHAIN: local

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.7"
          cache: true

      - name: gofmt check
        run: |
          gofmt -w .
          git diff --exit-code

      - name: go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code

      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.10.1
          args: --timeout=5m

      - name: Govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck ./...

      - name: Unit tests
        run: go test ./... -count=1

      - name: Race tests + coverage
        run: |
          go test ./... -race -count=1 -coverprofile=coverage.out
          go tool cover -func=coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out